    <script src="script.js"></script>
    <script>
        let currentSetupStep = 1;
        const totalSteps = 5;

        function nextStep() {
            if (currentSetupStep < totalSteps) {
                document.getElementById(`step-${currentSetupStep}`).classList.remove('active');
                currentSetupStep++;
                document.getElementById(`step-${currentSetupStep}`).classList.add('active');
                updateProgress();
                updateButtons();
            }
        }

        function previousStep() {
            if (currentSetupStep > 1) {
                document.getElementById(`step-${currentSetupStep}`).classList.remove('active');
                currentSetupStep--;
                document.getElementById(`step-${currentSetupStep}`).classList.add('active');
                updateProgress();
                updateButtons();
            }
        }

        function updateProgress() {
            const progress = (currentSetupStep / totalSteps) * 100;
            document.getElementById('setup-progress').style.width = `${progress}%`;
            document.getElementById('current-step').textContent = currentSetupStep;
        }

        function updateButtons() {
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const completeBtn = document.getElementById('complete-btn');

            prevBtn.style.display = currentSetupStep > 1 ? 'flex' : 'none';
            nextBtn.style.display = currentSetupStep < totalSteps ? 'flex' : 'none';
            completeBtn.style.display = currentSetupStep === totalSteps ? 'flex' : 'none';
        }

        function completeSetup() {
            showNotification('Profile completed successfully!');
            setTimeout(() => {
                window.location.href = 'swipe.html';
            }, 1500);
        }
    </script>
